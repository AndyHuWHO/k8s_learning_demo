apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: demo
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: mariadb:10.6.8-focal
          env:
            - name: MARIADB_DATABASE
              value: demo-db
            - name: MARIADB_USER
              value: maria
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quickstart-maria-pass
                  key: password
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quickstart-maria-pass
                  key: password
          volumeMounts:
            - name: mariadata
              mountPath: /var/lib/mysql
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
      volumes:
        - name: mariadata
          persistentVolumeClaim:
            claimName: mariadb-pvc
        - name: init-scripts
          configMap:
            name: db-init-scripts